<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="colour-changer.css">
</head>
<body>
<div class="container">
<div class="wrapper"> 
   R <input type="range" min="0" max="255" value="0"
    oninput="colors()"  id="red">

    <div class="wrapper"> 
      G<input type="range" min="0" max="255" value="0"
         oninput="colors()" id="green">
     
     </div>  

     <div class="wrapper"> 
        B<input type="range" min="0" max="255" value="0"
         oninput="colors()" id="blue">
     
     </div>  

     <span id="outuput"> rgb(0,0,0)</span>

     <script>
        function colors(){
            var red=document.getElementById("red").value;
            var green=document.getElementById("green").value;
            var blue=document.getElementById("blue").value;
            
           document.body.style.backgroundColor='rgb('+ red +','+ green +','+ blue +')';
           document.getElementById("outuput").innerHTML='rgb('+ red +','+ green +','+ blue +')';
        }
     </script>
</div>    

</div>

     
    
</body>
</html>
